<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="../../public/css/orderWrite.min.css"/>
    <link rel="stylesheet" href="../css/swiper.css"/>
</head>
<body>
<div class="order_write">
    <header class="head">
        <i class="iconfont" id="backIndex">&#xe604</i>
        <p>订单填写</p>
    </header>
    <section class="order_sec">
        <div class="main">
        <div class="live_info">
            <dl class="live_hotel">
                <dt><img src="../img/Reserver_info.jpg" alt="标准大床房"/></dt>
                <dd>
                    <h3>北京王府井希尔顿酒店</h3>
                    <p>标准大床房</p>
                    <p>
                        <span>￥90</span>
                        <span>担保</span>
                    </p>
                </dd>
            </dl>
            <div class="live_time">
                <p>
                    <span>入住</span>
                    <span>3月26日</span>
                </p>
                <p></p>
                <p>
                    <span>离店</span>
                    <span>3月28日</span>
                </p>
            </div>
        </div>
        <div class="room_info">
            <h2>房间信息</h2>
            <ul>
                <li>
                    <span>房间数量</span>
                    <span class="check_count">1</span>
                    <span class=""></span>
                </li>
                <li>
                    <span>到店时间</span>
                    <span>19:00前</span>
                    <span class=""></span>
                </li>
            </ul>
        </div>
        <div class="check_user_info">
            <h2>入住人信息</h2>
            <ul>
                <li>
                    <label for="">
                        姓名
                        <input type="text" placeholder="每间只需填写一个姓名"/>
                    </label>
                </li>
                <li>
                    <label for="">
                        证件
                        <input type="text" placeholder="入住人身份证/护照号"/>
                    </label>
                    <span>x</span>
                </li>
            </ul>
        </div>
        <div class="contacts_info">
            <h2>联系人信息</h2>
            <ul>
                <li>
                    <label for="">
                        姓名
                        <input type="text" placeholder="联系人姓名"/>
                    </label>
                </li>
                <li>
                    <label for="">
                        手机
                        <input type="text" placeholder="用于接收通知短息"/>
                    </label>
                    <span>x</span>
                </li>
            </ul>
        </div>
        <div class="prompt">
            <h2>温馨提示：</h2>
            <p>当前房间紧张，需冻结你的信用卡90元用于担保订单，如订单不确定我们将立即冻结。该订单确定后不可被取消修改。若未入住或取消修改，担保费将不予退还。</p>
        </div>
        <div class="foot">
            <p>担保交易：<span>￥90</span></p>
            <p>立即预定</p>
        </div>
        </div>
    </section>
</div>

</body>
<script src="../../public/js/orderWrite.min.js"></script>
</html>
