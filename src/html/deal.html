<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="../../public/css/deal.min.css"/>
    <link rel="stylesheet" href="../css/swiper.css"/>
</head>
<body>
<div class="deal_write">
    <header class="head">
        <i class="iconfont" id="backIndex">&#xe604</i>
        <p>担保交易</p>
    </header>
    <section class="order_sec">
        <div class="main">
            <div class="live_info">
                <dl class="live_hotel">
                    <dt><img src="../img/Reserver_info.jpg" alt="标准大床房"/></dt>
                    <dd>
                        <h3>北京王府井希尔顿酒店</h3>
                        <p>标准大床房</p>
                        <p>
                            <span>￥90</span>
                            <span>担保</span>
                        </p>
                    </dd>
                </dl>
            </div>
            <div class="card_info">
                <h2>联系人信息</h2>
                <ul>
                    <li>
                        <label for="">
                            发卡银行
                            <input type="text" placeholder="工商银行"/>
                        </label>
                    </li>
                    <li>
                        <label for="">
                            卡&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号
                            <input type="text" placeholder="456987456213"/>
                        </label>
                        <span>x</span>
                    </li>
                    <li>
                        <label for="">
                            卡有效期
                            <input type="text" placeholder="月份/年份"/>
                        </label>
                    </li>
                    <li>
                        <label for="">
                            卡验证码
                            <input type="text" placeholder="签名栏末尾最后3位"/>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="cardholder">
                <h2>联系人信息</h2>
                <ul>
                    <li>
                        <label for="">
                            发卡银行
                            <input type="text" placeholder="工商银行"/>
                        </label>
                    </li>
                    <li>
                        <label for="">
                            卡有效期
                            <input type="text" placeholder="月份/年份"/>
                        </label>
                        <span><</span>
                    </li>
                    <li>
                        <label for="">
                            卡&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号
                            <input type="text" placeholder="456987456213"/>
                        </label>
                        <span>x</span>
                    </li>

                </ul>
            </div>
            <div class="prompt">
                <h2>温馨提示：</h2>
                <p>当前房间紧张，需冻结你的信用卡90元用于担保订单，如订单不确定我们将立即冻结。该订单确定后不可被取消修改。若未入住或取消修改，担保费将不予退还。</p>
            </div>
            <div class="prompt">
                <h2>温馨提示：</h2>
                <p>结。该订单确定后不可rstysr </p>
            </div>
            <div class="foot">
                <p>担保交易：<span>￥90</span></p>
                <p>立即预定</p>
            </div>
        </div>
     </section>
</div>
</body>
</html>
