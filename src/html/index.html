<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="../../public/css/style.min.css"/>
    <link rel="stylesheet" href="../css/swiper.css"/>
</head>
<body>
<div class="warpper">
    <header class="index_tops swiper-container">
        <ul class="swiper-wrapper banner_list">
        </ul>
    </header>
    <section class="index_sec">
        <div class="index_main">
            <div class="select_list">
                <p class="check_in_hotel">
                    <span></span>
                    <span>入住地</span>
                    <span class="check_in">广州</span>
                    <span class="iconfont">&#xe63c</span>
                </p>
                <p class="location">
                    <span class="iconfont">&#xf0039</span>
                    <span>我的位置</span>
                </p>
            </div>
            <div class="select_list check_in_data">
                <p>
                    <span></span>
                    <span>入住日</span>
                    <span class="in_data"></span>
                    <span class="iconfont">&#xe63c</span>
                </p>
            </div>
            <div class="select_list check_out_hotel" >
                <p>
                    <span></span>
                    <span>住几晚</span>
                    <span class="out_data"></span>
                    <span class="iconfont">&#xe63c</span>
                </p>
            </div>
            <div class="select_list_last">
                <p>
                    <span></span>
                    <span>酒店名</span>
                    <input type="text" placeholder="酒店名称（选填）"/>
                </p>
            </div>
        </div>
        <div class="index_submit">
            <span class="iconfont">&#xe601</span>
            <span>搜索酒店</span>
        </div>
    </section>
</div>

<div class="city_plugin" id="city_plugin">
    <div class="city_main">
        <header class="select_head">
            <i class="iconfont back">&#xe604</i>
            <p>选择城市</p>
        </header>
        <section class="select_sec">
            <div class="select_present">
                <div class="title">当前</div>
                <ul class="select_list">
                    <li>广州市海珠区新港西路30号</li>
                    <li>
                        <span>广州</span>
                        <span class="iconfont">&#xe6be</span>
                    </li>
                </ul>
            </div>
            <div class="select_hot">

            </div>
            <div class="city_alpha">

            </div>
            <div class="select_main">

            </div>
        </section>
    </div>
</div>

<div class="calender_plugin">
    <header class="calender_head">
        <i class="iconfont back">&#xe604</i>
        <p>选择城市</p>
        <i class="success">完成</i>
    </header>
    <section class="calender_sec">
        <div class="main">
            <div class="select_time">选择入住时间</div>
            <div class="title">
                <i class="iconfont lefts">&#xe604</i>
                <h3 class="calender_title">2017/3</h3>
                <i class="iconfont rights">&#xe63c</i>
            </div>
            <div class="calender_week">
                <span>周日</span>
                <span>周一</span>
                <span>周二</span>
                <span>周三</span>
                <span>周四</span>
                <span>周五</span>
                <span>周六</span>
            </div>
            <div class="calender_month">

            </div>
            <div class="check_in_mes">
                <div class="calender_in_date">
                    <span>入住日</span>
                    <span>7月16日</span>
                </div>
                <div class="calender_days">
                    <span>住几晚</span>
                <span>
                    <i>-</i>
                    <i>1</i>
                    <i>+</i>
                </span>
                </div>
            </div>

        </div>
    </section>
</div>

</body>
